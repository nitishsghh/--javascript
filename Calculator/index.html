<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="shortcut icon" href="./icon/icon.png">

    <script type='text/javaScript' src='main.js'></script>

</head>

<body class="bg">

    <div class="wrapper">
       
        <div class="container">
            <div class="title">
                <h2 class="text-center" style="margin-bottom: -15px; font-size: 50px;">Deasign</h2> <br>
                <h1 class="text-center" style="font-size: 70px;">Calculator</h1>
            </div>
        </div>

        <div>

            <table class="table text-center table-sm shadow-lg">
                
                <tr id="first">
                    <td colspan="4"><input class="form-control" id="show" type="text" name="output" placeholder=0 readonly></td>
                </tr>

                <tr>
                    <td><button class="btn btn-md btn-danger btn-block" onclick="onClear()">C</button></td>
                    <td><button class="btn btn-md btn-warning btn-block" onclick="press('(')">(</button></td>
                    <td><button class="btn btn-md btn-warning btn-block" onclick="press(')')">)</button></td>
                    <td><button class="btn btn-md btn-warning btn-block" onclick="press('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('7')">7</button></td>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('8')">8</button></td>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('9')">9</button></td>
                    <td><button class="btn btn-md btn-warning btn-block" onclick="press('*')">*</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('4')">4</button></td>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('5')">5</button></td>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('6')">6</button></td>
                    <td><button class="btn btn-md btn-warning btn-block" onclick="press('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('1')">1</button></td>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('2')">2</button></td>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('3')">3</button></td>
                    <td><button class="btn btn-md btn-warning btn-block" onclick="press('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('0')">0</button></td>
                    <td><button class="btn btn-md btn-outline-primary btn-block" onclick="press('.')">.</button></td>
                    <td  colspan="2"><button class="btn btn-md btn-success btn-block" onclick="equals()">=</button></td>
                </tr>

            </table>    
            
            <span id="error"></span>
        </div>

    </div>

    <div style="height: 80px;"></div>

<footer class="footer shadow-lg fixed-bottom text-center">
    Nitish Singh &copy; 2023
</footer>

</body>
</html>
