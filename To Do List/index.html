<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do List</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" type="text/css">

    <!-- Font Awesome Kit NEW -->
    <script src="https://kit.fontawesome.com/0e889649eb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
</head>

<body>

    <header>
        <h1>To Do List</h1>
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Type here">
        <button type="submit" class="todo-button">ADD</button>    
    </form>


    <div class="select">
        <select class="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
        </select>
    </div>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <footer class="footer">
        Nitish Singh &copy; 2023
    </footer>
    
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
